<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Admin - Gestion des demandes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 20px;
        }
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .demandes-table {
            width: 100%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .demandes-table table {
            width: 100%;
            border-collapse: collapse;
        }
        .demandes-table th {
            background: var(--primary-color);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        .demandes-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .demandes-table tr:hover {
            background: #f8f9fa;
        }
        .btn-action {
            padding: 5px 15px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-view {
            background: #3498db;
            color: white;
        }
        .btn-delete {
            background: #e74c3c;
            color: white;
        }
        .btn-export {
            background: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .stat-card h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .stat-card .number {
            font-size: 2rem;
            color: var(--secondary-color);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h1>MB Construction - Admin</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Retour au site</a></li>
            </ul>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-header">
            <h1>Gestion des demandes clients</h1>
            <div>
                <button class="btn-export" onclick="exportToCSV()">üì• Exporter CSV</button>
                <button class="btn-export" onclick="clearAllData()" style="background: #e74c3c;">üóëÔ∏è Tout effacer</button>
            </div>
        </div>

        <div class="stats-cards">
            <div class="stat-card">
                <h3>Total demandes</h3>
                <div class="number" id="totalDemandes">0</div>
            </div>
            <div class="stat-card">
                <h3>Cette semaine</h3>
                <div class="number" id="demandesSemaine">0</div>
            </div>
            <div class="stat-card">
                <h3>Ce mois</h3>
                <div class="number" id="demandesMois">0</div>
            </div>
        </div>

        <div class="demandes-table">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Nom</th>
                        <th>Email</th>
                        <th>T√©l√©phone</th>
                        <th>Type de projet</th>
                        <th>Budget</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="demandesTableBody">
                </tbody>
            </table>
            <div id="emptyState" class="empty-state" style="display: none;">
                <h3>Aucune demande pour le moment</h3>
                <p>Les demandes des clients appara√Ætront ici</p>
            </div>
        </div>
    </div>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>D√©tails de la demande</h2>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let demandes = [];

        function loadDemandes() {
            demandes = JSON.parse(localStorage.getItem('mb_demandes') || '[]');
            displayDemandes();
            updateStats();
        }

        function displayDemandes() {
            const tbody = document.getElementById('demandesTableBody');
            const emptyState = document.getElementById('emptyState');

            if (demandes.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            tbody.innerHTML = demandes.map(demande => `
                <tr>
                    <td>${demande.date}</td>
                    <td>${demande.name}</td>
                    <td>${demande.email}</td>
                    <td>${demande.phone}</td>
                    <td>${demande.projectType}</td>
                    <td>${demande.budget || 'Non sp√©cifi√©'}</td>
                    <td>
                        <button class="btn-action btn-view" onclick="viewDetails(${demande.id})">Voir</button>
                        <button class="btn-action btn-delete" onclick="deleteDemande(${demande.id})">Supprimer</button>
                    </td>
                </tr>
            `).join('');
        }

        function updateStats() {
            document.getElementById('totalDemandes').textContent = demandes.length;

            const now = new Date();
            const weekAgo = new Date(now - 7 * 24 * 60 * 60 * 1000);
            const monthAgo = new Date(now.getFullYear(), now.getMonth() - 1, now.getDate());

            const demandesSemaine = demandes.filter(d => {
                const date = new Date(d.date.split(' ')[0].split('/').reverse().join('-'));
                return date >= weekAgo;
            }).length;

            const demandesMois = demandes.filter(d => {
                const date = new Date(d.date.split(' ')[0].split('/').reverse().join('-'));
                return date >= monthAgo;
            }).length;

            document.getElementById('demandesSemaine').textContent = demandesSemaine;
            document.getElementById('demandesMois').textContent = demandesMois;
        }

        function viewDetails(id) {
            const demande = demandes.find(d => d.id === id);
            if (!demande) return;

            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <p><strong>Date :</strong> ${demande.date}</p>
                <p><strong>Nom :</strong> ${demande.name}</p>
                <p><strong>Email :</strong> <a href="mailto:${demande.email}">${demande.email}</a></p>
                <p><strong>T√©l√©phone :</strong> <a href="tel:${demande.phone}">${demande.phone}</a></p>
                <p><strong>Type de projet :</strong> ${demande.projectType}</p>
                <p><strong>Budget :</strong> ${demande.budget || 'Non sp√©cifi√©'}</p>
                <p><strong>D√©lai :</strong> ${demande.timeline || 'Non sp√©cifi√©'}</p>
                <p><strong>Description :</strong><br>${demande.description}</p>
                <p><strong>Attentes :</strong><br>${demande.expectations}</p>
                <div style="margin-top: 20px;">
                    <a href="tel:${demande.phone}" class="btn-action btn-view">üìû Appeler</a>
                    <a href="mailto:${demande.email}" class="btn-action btn-view">üìß Envoyer un email</a>
                </div>
            `;

            document.getElementById('detailModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        function deleteDemande(id) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cette demande ?')) {
                demandes = demandes.filter(d => d.id !== id);
                localStorage.setItem('mb_demandes', JSON.stringify(demandes));
                loadDemandes();
            }
        }

        function clearAllData() {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer TOUTES les demandes ?')) {
                localStorage.removeItem('mb_demandes');
                loadDemandes();
            }
        }

        function exportToCSV() {
            if (demandes.length === 0) {
                alert('Aucune demande √† exporter');
                return;
            }

            const headers = ['Date', 'Nom', 'Email', 'T√©l√©phone', 'Type de projet', 'Budget', 'D√©lai', 'Description', 'Attentes'];
            const csvContent = [
                headers.join(';'),
                ...demandes.map(d => [
                    d.date,
                    d.name,
                    d.email,
                    d.phone,
                    d.projectType,
                    d.budget || 'Non sp√©cifi√©',
                    d.timeline || 'Non sp√©cifi√©',
                    `"${d.description.replace(/"/g, '""')}"`,
                    `"${d.expectations.replace(/"/g, '""')}"`
                ].join(';'))
            ].join('\n');

            const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `demandes_mb_construction_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Charger les donn√©es au d√©marrage
        loadDemandes();

        // Recharger automatiquement toutes les 30 secondes
        setInterval(loadDemandes, 30000);
    </script>
</body>
</html>
